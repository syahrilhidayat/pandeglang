                    <!DOCTYPE html>

                        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                        <title>Form Pada JavaScript</title>
                    </head>
                    <body>
                        <script>
                        function tekan() {
                            var namastr = document.fform.nama.value;
                            var alamatstr = document.fform.alamat.value;
                            document.fform.onama.value = namastr;
                            document.fform.oalamat.value = alamatstr;
                            alert("Lihat Duku");
                            document.write("Nama Anda :", namastr, "<br>");
                            document.write("Alamat Anda :", alamatstr, "<br>");
                        }
                        </script>
                        <form name="fform">
                        <h1>Memasukan Data Dengan Object Text</h1>
                        <hr />
                        <pre>
                                Nama Anda : <input type="text" size="11" name="nama">
                                Alamat : <input type="text" size="12" name="alamat">
                            </pre>
                        <br />
                        <input type="button" value="kirim" onclick="tekan()" />
                        <input type="reset" value="ulang" />
                        <h3>Output</h3>
                        <pre>
                                Jadi Nama Anda Adalah : <input type="text" size="11" name="onama">
                                Alamat Anda Adalah : <input type="text" size="11" name="oalamat">
                            </pre>
                        </form>
                    </body>
                    </html>
